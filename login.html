<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar Sesión - Xteam</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="login-page">
        <div class="login-container">
            <h2>Iniciar Sesión en Xteam</h2>

            <form action="login.php" method="POST" onsubmit="return validarLogin()">

                <div class="input-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" name="nombre_usuario" class="campo_texto">
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="contraseña" class="campo_pass">
                </div>

                <button type="submit" class="btn-primary">Entrar</button>
                <a href="index.php" class="btn-secondary">Volver al Inicio</a>
            </form>

            <div class="login-footer">
                <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
            </div>
        </div>

        <script>
            // Validación de login: obtiene usuario y contraseña desde el DOM antes de enviar
            function validarLogin() {

                var usuario = document.getElementById("username").value.trim();
                var contrasena = document.getElementById("password").value;

                if (usuario === "") {
                    alert("Debes ingresar un nombre de usuario.");
                    return false;
                }

                if (contrasena === "") {
                    alert("Debes ingresar tu contraseña.");
                    return false;
                }   

                return true;
            }
        </script>
    </body>
</html>
