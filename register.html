<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Xteam</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function validarFormulario(event) {
            const pass = document.getElementById("password").value;
            const confirm = document.getElementById("confirm-password").value;
            if (pass !== confirm) {
                alert("❌ Las contraseñas no coinciden");
                event.preventDefault();
                return false;
            }
            return true;
        }
    </script>
</head>
<body class="login-page">
    <div class="login-container">
        <h2>Registrarse en Xteam</h2>
        <!-- El formulario ahora apunta a registrar.php -->
        <form action="register.php" method="POST" onsubmit="validarFormulario(event)">
            <div class="input-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="nombre_usuario" required>
            </div>
            <div class="input-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="contraseña" required minlength="6">
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirmar contraseña</label>
                <input type="password" id="confirm-password" name="confirm_password" required minlength="6">
            </div>
            <div class="input-group checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Acepto los <a href="#" class="terms-link">términos y condiciones</a></label>
            </div>
            <button type="submit" class="btn-primary">Registrarse</button>
            <a href="index.php" class="btn-secondary">Volver al Inicio</a>
        </form>
        <div class="login-footer">
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </div>
    </div>
</body>
</html>
